name: Publish Package

on:
  release:        # å‘ GitHub Release æ—¶è‡ªåŠ¨è§¦å‘
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:          # â† 1. æ”¾åˆ° job é‡Œ
      contents: read
      id-token: write     # â† 2. OIDC å¿…é¡»
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile
      # - run: pnpm test
      - run: npm publish --provenance --access public

  notify:
    runs-on: ubuntu-latest
    needs: publish
    if: success()
    steps:
      - name: Echo success message
        run: |
          echo "âœ… Successfully published claude-account-switcher to NPM!"
          echo "ğŸ“¦ Package is now available at: https://www.npmjs.com/package/claude-account-switcher"
